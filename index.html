<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="Search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1717167173721-41f443f085bf?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Girl with flowers"> 
            <a href="https://unsplash.com/photos/a-woman-standing-in-front-of-a-flower-shop-ZpRhVHlVhSo" target="_blank">Girl with flowers</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1717170647980-1b0e2fb163a6?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Calm nature"> 
            <a href="https://unsplash.com/photos/a-narrow-alley-way-with-a-building-and-a-wooden-door-tGKnr19MkaU" target="_blank">Calm nature</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1717267735436-0ac88b6d2035?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beach"> 
            <a href="https://unsplash.com/photos/a-full-moon-rising-over-the-ocean-with-rocks-in-the-foreground-PZDzdxQTsQYSo" target="_blank">Beach</a>
        </div>

    </div>
 
    <button id="show-more-button">Show More</button>
    
    <script src="script.js"></script>
    
</body>
</html>
